<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/3519ea0efd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/style.css" />
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="banner"><img src="images/menu-1.jpg" alt=""></div>
        <div class="resto-main">
            <h2>La palette du goût</h2>
            <div class="container-coeurs">
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </div>

    <section class="menus">
        <h3>ENTRÉES</h3>
        <div class="menus-category">
            <div class="menus-item">
                <div class="menus-item-description">
                    <h4>Fricassée d'escargot</h4>
                    <p>Au piment d'espelette</p>
                </div>
                <span class="menus-item-price">25€</span>
                <div class="menus-item-check">Check</div>
            </div>
        </div>
        <div class="menus-category">Groupe2</div>
        <div class="menus-category">Groupe3</div>
    </section>






    <footer>
        <h2>ohmyfood</h2>
        <p>
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </p>
        <p>
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </p>
        <p>Mentions légales</p>
        <p>
            <a href="mailto:adrien.roux82@gmail.com">Contact</a>
        </p>
    </footer>

</html>
